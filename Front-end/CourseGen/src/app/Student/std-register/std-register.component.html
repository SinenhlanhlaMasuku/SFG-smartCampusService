<div class="admin-dashboard-container" style="background-color: #e4e9ef;">

  <div class="top-nav">
    <div class="logo">
      <img src="assets/tut-logo.jpg" alt="Logo" class="logo-img" />
    </div>
    <div class="nav-right">
      <button class="profile-btn">
        <img src="assets/tut-logo.jpg" alt="Profile" class="profile-img" style="opacity: 0;" />
      </button>
    </div>
  </div>

  <div class="body">

    <div class="register-container">
      <div class="register-box">
        <div class="left-panel">
          <h2>HAVE AN ACCOUNT?</h2>
          <button class="btn-signin" routerLink="/std-login">Sign In</button>
        </div>

        <div class="right-panel">
          <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
            <h3>Sign Up</h3>

            <div class="form-group">
              <label for="name">Name</label>
              <input id="name" type="text" formControlName="name" placeholder="Enter your name" />
              <div *ngIf="f['name'].touched && f['name'].invalid" class="error-message">
                Name is required.
              </div>
            </div>

            <div class="form-group">
              <label for="surname">Surname</label>
              <input id="surname" type="text" formControlName="surname" placeholder="Enter your surname" />
              <div *ngIf="f['surname'].touched && f['surname'].invalid" class="error-message">
                Surname is required.
              </div>
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input id="email" type="email" formControlName="email" placeholder="Enter your email" />
              <div *ngIf="f['email'].touched && f['email'].invalid" class="error-message">
                Valid email is required.
              </div>
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input id="password" type="password" formControlName="password" placeholder="Enter password" />
              <div *ngIf="f['password'].touched && f['password'].invalid" class="error-message">
                Password is required.
              </div>
            </div>

            <div class="form-group">
              <label for="confirmPassword">Confirm Password</label>
              <input id="confirmPassword" type="password" formControlName="confirmPassword"
                placeholder="Confirm password" />
              <div *ngIf="f['confirmPassword'].touched && f['confirmPassword'].invalid" class="error-message">
                Confirm password is required.
              </div>
              <div *ngIf="registerForm.errors?.['mismatch'] && f['confirmPassword'].touched" class="error-message">
                Passwords do not match.
              </div>
            </div>

            <div class="form-group">
              <input type="checkbox" id="remember" />
              <label for="remember">Remember me</label>
            </div>

            <button type="submit" class="btn-signup" [disabled]="registerForm.invalid || registerForm.errors?.['mismatch']">
              Sign Up
            </button>
          </form>


          <div *ngIf="registrationSuccess" class="success-message">
            Registered successfully! Please wait for admin approval.
          </div>
        </div>
      </div>
    </div>
  </div>
