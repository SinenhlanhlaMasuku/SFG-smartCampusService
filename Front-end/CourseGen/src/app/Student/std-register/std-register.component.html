<div class="admin-dashboard-container" style="background-color: #e4e9ef;">

    <div class="top-nav">
      <div class="logo">
        <img src="assets/tut-logo.jpg" alt="Logo" class="logo-img"/>
      </div>
      <div class="nav-right">
        <button class="profile-btn">
          <img src="assets/tut-logo.jpg" alt="Profile" class="profile-img" style="opacity: 0;"/>
        </button>
      </div>
    </div>
  
    <div class="body">
  
  <div class="register-container">
    <div class="register-box">
      <div class="left-panel">
        <h2>HAVE AN ACCOUNT?</h2>
        <button class="btn-signin" routerLink="/std-login">Sign In</button>
      </div>
  
      <div class="right-panel">
        <form (ngSubmit)="onRegister()" #registerForm="ngForm">
          <h3>Sign Up</h3>
  
          <div class="form-group" style="left: 0;">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              [(ngModel)]="name"
              name="name"
              placeholder="Enter your name"
              required
              #nameInput="ngModel"
            />
            <div *ngIf="nameInput.invalid && nameInput.touched" class="error-message">
              Name is required.
            </div>
          </div>
  
          <div class="form-group">
            <label for="surname">Surname</label>
            <input
              type="text"
              id="surname"
              [(ngModel)]="surname"
              name="surname"
              placeholder="Enter your surname"
              required
              #surnameInput="ngModel"
            />
            <div *ngIf="surnameInput.invalid && surnameInput.touched" class="error-message">
              Surname is required.
            </div>
          </div>
  
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              [(ngModel)]="email"
              name="email"
              placeholder="Enter your email"
              required
              #emailInput="ngModel"
            />
            <div *ngIf="emailInput.invalid && emailInput.touched" class="error-message">
              Valid email is required.
            </div>
          </div>
  
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              [(ngModel)]="password"
              name="password"
              placeholder="Enter password"
              required
              #passwordInput="ngModel"
            />
            <div *ngIf="passwordInput.invalid && passwordInput.touched" class="error-message">
              Password is required.
            </div>
          </div>
  
          <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input
              type="password"
              id="confirm-password"
              [(ngModel)]="confirmPassword"
              name="confirmPassword"
              placeholder="Confirm password"
              required
              #confirmPasswordInput="ngModel"
            />
            <div *ngIf="confirmPasswordInput.invalid && confirmPasswordInput.touched" class="error-message">
              Confirm password is required.
            </div>
            <div *ngIf="password !== confirmPassword && confirmPasswordInput.touched" class="error-message">
              Passwords do not match.
            </div>
          </div>
  
          <div class="form-group">
            <input type="checkbox" id="remember" style="width: 10px;"/>
            <label for="remember">Remember me</label>
          </div>
  
          <button type="submit" class="btn-signup" [disabled]="!registerForm.valid || password !== confirmPassword">
            Sign Up
          </button>
        </form>
  
        <div *ngIf="registrationSuccess" class="success-message">
          Registered successfully! Please wait for admin approval.
          </div>
        </div>
      </div>
    </div>
  </div>
