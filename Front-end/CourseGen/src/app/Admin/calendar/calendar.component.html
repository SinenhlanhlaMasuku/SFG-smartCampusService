      </div>
         <div class="sub-header" [class.shifted]="isCollapsed">
        <h3 class="sub-heading">CALENDAR</h3>
        <button class="back-button" routerLink="/admin-dashboard">
          <span class="icon"></span> Back </button>
      </div>
      
<div class="container mt-4">
    <div class="calendar-header mb-4">
      <div class="d-flex justify-content-between align-items-center">
        <button class="btn btn-outline-primary" (click)="changeMonth(-1)">Previous</button>
        <h2>{{ currentDate | date:'MMMM yyyy' }}</h2>
        <button class="btn btn-outline-primary" (click)="changeMonth(1)">Next</button>
      </div>
    </div>
  
    <div class="calendar-grid">
      <div class="week-header">
        <div *ngFor="let day of weekDays" class="day-header">{{ day }}</div>
      </div>
      
      <div class="month-grid">
        <div *ngFor="let day of daysInMonth; let i = index" 
             [class.current-month]="day.getMonth() === currentDate.getMonth()"
             [class.other-month]="day.getMonth() !== currentDate.getMonth()"
             class="calendar-day">
          <div class="day-number">{{ day.getDate() }}</div>
          <div class="events">
            <div *ngFor="let event of getEventsForDay(day)" class="event-item">
              {{ event.title }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
