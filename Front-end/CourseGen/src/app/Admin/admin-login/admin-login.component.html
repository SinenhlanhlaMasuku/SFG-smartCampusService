<div class="admin-dashboard-container" style="background-color: #e4e9ef;">

  <div class="top-nav">
    <div class="logo">
      <img src="assets/tut-logo.jpg" alt="Logo" class="logo-img" />
    </div>
    <div class="nav-right">
      <button class="profile-btn">
        <img src="assets/tut-logo.jpg" alt="Profile" class="profile-img" style="opacity: 0;" />
      </button>
    </div>
  </div>

  <div class="body">
    <div class="login-container">
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <h2>Admin Login</h2>
        
        <div class="form-group">
          <label for="email">TUT Email</label>
          <input 
            type="email" 
            class="form-control" 
            id="email" 
            formControlName="email"
            placeholder="e.g. 123456789@tut4life.ac.za">
          
          <div *ngIf="email?.touched && email?.invalid" class="error-message">
            <div *ngIf="email?.errors?.['required']">
              Email is required
            </div>
            <div *ngIf="email?.errors?.['pattern']">
              Please enter a valid TUT email (e.g. numbertut4life.ac.za)
            </div>
          </div>
        </div>
    
        <div class="form-group">
          <label for="password">Password</label>
          <input 
            type="password" 
            class="form-control" 
            id="password" 
            formControlName="password">
          
          <div *ngIf="password?.touched && password?.invalid" class="error-message">
            Password is required
          </div>
        </div>
    
        <div *ngIf="errorMessage" class="alert alert-danger">
          {{ errorMessage }}
        </div>
    
        <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid || isLoading">
          <span *ngIf="!isLoading">Login</span>
          <span *ngIf="isLoading">Logging in...</span>
        </button>
      </form>
    </div>
  </div>
</div>
