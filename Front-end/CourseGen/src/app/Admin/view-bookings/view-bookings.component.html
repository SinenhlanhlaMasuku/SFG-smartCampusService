<div class="admin-dashboard-container"style="background-color: #e4e9ef;">
      <div class="top-nav">
        <div class="logo">
          <img src="assets/tut-logo.jpg" alt="Logo" class="logo-img" />
        </div>
        <div class="nav-right">
          <button class="profile-btn">
            <img src="assets/profile_pic.png" alt="Profile" class="profile-img" />
          </button>
        </div>
      </div>
      
      <div class="body">
        <div class="sidebar" [class.collapsed]="isCollapsed">
          <button class="toggle-btn" (click)="toggleSidebar()">â˜°</button>
        <ul>
        <li>
          <i class="icon fas fa-book"></i>
          <span *ngIf="!isCollapsed" routerLink="/analyze-data">Analyze Data</span>
        </li>
        <li>
          <i class="icon fas fa-file-alt"></i>
          <span *ngIf="!isCollapsed" routerLink="/view-announcements">View Announcement</span>
      </li>
      <li>
        <i class="icon fas fa-file-alt"></i>
        <span *ngIf="!isCollapsed" routerLink="/view-schedule">View Schedule</span>
    </li>
      <li>
        <i class="icon fas fa-file-alt"></i>
        <span *ngIf="!isCollapsed" routerLink="/user-management">User Management</span>
    </li>
    

          <hr class="divider" />
          <li>
            <i class="icon fas fa-sign-out-alt"></i>
            <span class="logout-link" *ngIf="!isCollapsed">Logout</span>
          </li>
        </ul>
      </div>
      
      <div class="sub-header" [class.shifted]="isCollapsed">
        <h3 class="sub-heading">VIEW BOOKINGS</h3>
        <button class="back-button" routerLink="/admin-dashboard">
          <span class="icon"></span> Back </button>
      </div>



<div class="table-container"style="padding-top: 10%;width: 90%;padding-left: 20%;">
  <table>
    <thead>
      <tr>
        <th *ngFor="let column of displayedColumns">{{ column }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let booking of bookings">
        <td>{{ booking.id }}</td>
        <td>{{ booking.roomName }}</td>
        <td>{{ booking.user }}</td>
        <td>{{ booking.date | date }}</td>
        <td>{{ booking.startTime }}</td>
        <td>{{ booking.endTime }}</td>
        <td>{{ booking.status }}</td>
        <td>
          <button (click)="editBooking(booking.id)">Edit</button>
          <button (click)="cancelBooking(booking.id)">Cancel</button>
          </td>
      </tr>
    </tbody>
  </table>
</div>
      </div>
